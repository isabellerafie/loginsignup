<!-- app.component.html -->
<body>
    <div class="container">
      <div class="signup-form" #signUpForm id="signUp">
        <h2>Sign Up</h2>
        <form>
          <div class="form-group">
            <div class="radio-group" style="margin-left: 180px;">
              <input type="radio" id="restaurant" name="accountType" value="restaurant">
              <label for="restaurant">As Restaurant</label>
              <input type="radio" id="organization" name="accountType" value="organization">
              <label for="organization">As Organization</label>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <select id="phone-code">
              <!-- Options for phone codes -->
            </select>
            <input type="text" id="phone">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password">
          </div>
          <div class="form-group">
            <label for="license">Upload License:</label>
            <input type="file" accept="image/*" id="license">
          </div>
          <div class="form-group">
            <label for="logo">Upload Logo:</label>
            <input type="file" accept="image/*" id="logo">
          </div>
          <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" id="loginLink">Log in</a></p>
        </form>
      </div>
      <div class="login-form" #loginForm id="login">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password">
          </div>
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="#" id="signUpLink">Sign up</a></p>
        </form>
      </div>
      <div #overlay id="overlay">

      </div>
    </div>
    
</body>
